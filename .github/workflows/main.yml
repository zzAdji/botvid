name: Python Script Execution by AlimZz

on:
  schedule:
    - cron: '0 * * * *'  # Exécute toutes les heure
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Spécifiez la version de Python, par exemple '3.8'

    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Add random delay
      run: |
        RANDOM_DELAY=$((RANDOM % 1500))
        echo "Sleeping for $RANDOM_DELAY seconds..."
        sleep $RANDOM_DELAY

    - name: Run Python script
      run: python main.py  # Remplacez <nom_de_votre_script> par le nom de votre script Python
